<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <!-- Add your code here -->
        <thead>
          <tr>
            <th colspan="1">First Name</th>
            <th colspan="1">Last Name</th>
            <th colspan="1">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th colspan="1">Spongebob</th>
            <th colspan="1">Squarepants</th>
            <th colspan="1">spongebob@spongebob.world</th>
          </tr>
          <tr>
            <th colspan="1">Patrick</th>
            <th colspan="1">Star</th>
            <th colspan="1">patrick@spongebob.world</th>
          </tr>
          <tr>
            <th colspan="1">Sandy</th>
            <th colspan="1">Cheeks</th>
            <th colspan="1">sandy@spongebob.world</th>
          </tr>
          <tr>
            <th rowspan="2" colspan="2">Mr Krabs</th>
            <th colspan="1">mrk@spongebob.world</th>
          </tr>
          <tr>
            <th colspan="1">mrkrabs@spongebob.world</th>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
